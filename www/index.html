<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }
      body {
        height: 100vh;
      }

      app-root {
        height: 100vh;
        display: grid;
        grid-template-rows: 1fr 50px;
      }

      .main {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .actions {
        background-color: #f9f9f9;
        display: flex;
        align-items: center;
        justify-content: center;
        border-top: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <script src="./bootstrap.js"></script>
    <app-root></app-root>
  </body>
</html>
